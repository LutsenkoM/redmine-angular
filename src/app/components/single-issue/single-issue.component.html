<div class="row">
    <h1>{{subject}}, #{{id}}</h1>
    <p *ngIf="issue.issue.total_spent_hours"> Spent time: {{issue.issue.total_spent_hours}}h</p>

    <div class="input-group m">
        <input  [(ngModel)]="spentTime" type="text"
                class="form-control"
                placeholder="Track time"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-success" type="button" (click)="trackTime()">Track</button>
        </div>
    </div>
<hr/>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Name</th>
            <th scope="col">Hours</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entry of entries.time_entries">
            <th scope="row">1</th>
            <td>{{entry.updated_on | date:'shortDate'}}</td>
            <td>{{entry.user.name}}</td>
            <td>{{entry.hours}}</td>
            <td><button class="btn btn-danger" (click)="deleteEntrie(entry)">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
