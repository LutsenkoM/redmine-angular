<h2>Comments</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let comment of comments;">
    <p class="badge badge-pill badge-secondary">{{comment.date | date: 'medium'}}</p>
    <div>{{comment.text}}</div>
  </li>
</ul>
<hr/>
<div class="input-group">
            <textarea [(ngModel)]="newComment" type="textarea"
                      class="form-control "
                      placeholder="Add your comment"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2">
            </textarea>
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button" (click)="addComment()">Add comment</button>
  </div>
</div>
