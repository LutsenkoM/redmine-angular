<div class="row">
    <div class="col-6">
        <h2>Login</h2>

        <form [formGroup]="formLog" (ngSubmit)="changeAuthStatus()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="pass">
            </div>
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        <button class="btn btn-success" (click)="changeAuthStatus('login')">Login</button>

    </div>




    <div class="col-6">

        <h2>Registrate</h2>

        <form [formGroup]="formReg" (ngSubmit)="onSubmitReg()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="pass">
            </div>
            <button class="btn btn-success" type="submit">Registre</button>
        </form>


        <button class="btn btn-danger" (click)="changeAuthStatus('logout')">LogOut</button>
    </div>



</div>
